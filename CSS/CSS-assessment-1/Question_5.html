<body>
    <!-- Design a text input box where the label sits inside the input (like a placeholder), and when the user focuses on the input, the label moves above the input.
 -->
    <form action="">
        <div id="input">
        <label for="Name" id="placeholder-label">Name</label>
        <br>
        <input type="text" name="name" id="name" placeholder="Name">
        </div>
    </form>
</body>
